<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #44eeee, #b0c8f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Form container */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    /* Input fields */
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus,
    .form-container input[type="password"]:focus {
      border-color: #6a11cb;
    }

    /* Submit button */
    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #4b60d8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background: #0944ac;
    }

    /* Validation styling */
    .form-container input:invalid {
      border-color: #7be0f1;
    }

    .form-container input:valid {
      border-color: #28a745;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 20px;
      }

      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container input[type="password"],
      .form-container input[type="submit"] {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" id="name" name="name" placeholder="Enter your name" required >

      <input type="email" id="email" name="email"placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

      <input type="password" id="password" name="password" placeholder="Enter your password" pattern=".{8,}" title="Password must be at least 8 characters" required >

      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
