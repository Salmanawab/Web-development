<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<style>
    body {
        background: url('assets/card\ 3.jpg') no-repeat center center/cover;
    }
</style>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center">Register</h2>
                    <form id="register-form">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="full-name" class="form-control" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Register</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="Login.html">Login here</a></p>
                    <p class="mt-3 text-center"><a href="Index.html">Dashboard</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
